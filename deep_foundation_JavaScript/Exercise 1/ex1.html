<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Work Log (Exercise 1)</title>
    <link rel="stylesheet" href="style.css" class="css">
</head>
<body>
    <h1>My Work Log (Exercise 1)</h1>
    <div id="work-entry-form" rel="js-work-entry-form">
        Project: <select id="select-project" rel="js-select-project"></select><br>
        Work Description <input id="work-time" rel="js-work-description" size="25"
        maxlength="50" autofocus> (at least 5 charactors)<br>
        Minutes: <input id="work-time" rel="js-work-time" size="4" maxlength="3">(0-600)<br>
        <button id="submit-work-emtry" rel="js-submit-work-entry">submit</button>
    </div>  
    <hr>
    <h2 class="total-work-time" rel="js-total-work-time"></h2>
    <hr>
    <div id="project-list" rel="js-project-list"></div>

    <script src="jquery.js"></script>
    <script src="ex1-fixed.js"></script>

</body>
</html>
